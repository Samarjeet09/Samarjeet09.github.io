<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: #b5e48c;
        color: #168aad;
      }
      #add{
        background-color: #184e77;
        width: 25%;
        font-size: large;
      }
      #clear{
        position: absolute;
        margin:auto;
        left :67%;
        background-color: #184e77;
        width: 25%;
        font-size: large;
        
      }
      .form-control{
        background-color: #d9ed92;
        color: #184e77;
      }

    </style>
    <title>TO-DO LIST</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-collapse navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TO-DO LIST</a>
        <button
          class="navbar-toggler"
          id="main"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="nav-link btn btn-dark" onclick="location.reload()">
                Home
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-dark" onclick="about()">
                About
              </button>
            </li>
            
            <li class="nav-item">
              <button class="nav-link btn btn-dark" onclick="contact()">
                Contact
              </button>
            </li>
        </div>
      </div>
    </nav>
    <div class="container my-4" id="main_page">
      <h2 class="text-center">TO_DO LIST</h2>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Add an item to the List</div>
      </div>
      <div class="mb-3">
        <label for="Discription" class="form-label">Discription</label>
        <textarea class="form-control" id="Discription" rows="3"></textarea>
      </div>
      <button type="submit" id="add" class="btn btn-primary">
        Add to List
      </button>
      <button type="submit" id="clear" class="btn btn-primary">
        Clear list
      </button>

      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">SNO.</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <th scope="row">1</th>
              <td>hi</td>
              <td>this a template</td>
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="project2.js"></script>
  </body>
</html>
